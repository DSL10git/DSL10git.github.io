<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NY Countdown Timer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #ff4081;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .countdown {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 3.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .time-block {
      width: 80px;
      text-align: center;
    }

    .separator {
      font-size: 3rem;
      color: #888;
    }

    .labels {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #333;
      display: flex;
      justify-content: center;
      gap: 95px;
      font-weight: 500;
    }

    #celebration-message {
      display: none;
      font-size: 2rem;
      margin-top: 30px;
      color: #ff1493;
      animation: pop 0.8s ease-out forwards;
    }

    .timezone-label {
      margin-top: 20px;
      font-size: 1rem;
      color: #666;
      font-style: italic;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1.2); opacity: 1; }
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="countdown">
    <div class="time-block" id="days">000</div>
    <div class="separator">|</div>
    <div class="time-block" id="hours">00</div>
    <div class="separator">|</div>
    <div class="time-block" id="minutes">00</div>
    <div class="separator">|</div>
    <div class="time-block" id="seconds">00</div>
  </div>

  <div class="labels">
    <span>days</span><span>hr</span><span>min</span><span>sec</span>
  </div>

  <div id="celebration-message">ðŸŽ‰ Time to Celebrate! ðŸŽ†</div>
  <div class="timezone-label">ðŸ•° Time based on New York State (EST/EDT)</div>

  <audio id="celebration-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_49c297f76f.mp3"></audio>

  <script>
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const messageEl = document.getElementById("celebration-message");
    const sound = document.getElementById("celebration-sound");
  
    let targetDate = null;
    let celebrationTriggered = false;
  
    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }
  
    function getNextTargetDate() {
      const now = new Date();
      const nyNow = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
      const year = nyNow.getFullYear();
  
      // ðŸŽ¯ Set to March 26, 9:07 PM New York time
      let target = new Date(`March 26, ${year} 25:07:00 GMT-0400`);
      if (nyNow > target) {
        target = new Date(`March 26, ${year + 1} 25:07:00 GMT-0400`);
      }
      return target;
    }
  
    function triggerCelebrationAndReset() {
      celebrationTriggered = true;
  
      // ðŸŽ‰ Show message and fireworks
      messageEl.style.display = "block";
      sound.play();
      launchFireworks();
  
      // Wait 4 seconds, then reset
      setTimeout(() => {
        const nextYear = targetDate.getFullYear() + 1;
        targetDate = new Date(`March 26, ${nextYear} 21:07:00 GMT-0400`);
        const days = isLeapYear(nextYear) ? 366 : 365;
  
        daysEl.textContent = String(days).padStart(3, '0');
        hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = "00";
  
        celebrationTriggered = false;
        messageEl.style.display = "none";
      }, 4000);
    }
  
    function updateCountdown() {
      const now = new Date();
      const nyNow = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
  
      const distance = targetDate - nyNow;
  
      if (distance <= 0 && !celebrationTriggered) {
        triggerCelebrationAndReset();
        return;
      }
  
      const days = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(3, '0');
      const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
  
      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }
  
    function launchFireworks() {
      for (let i = 0; i < 50; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.top = Math.random() * 100 + "vh";
        firework.style.left = Math.random() * 100 + "vw";
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
      }
    }
  
    // Initialize
    targetDate = getNextTargetDate();
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
  

</body>
</html>
